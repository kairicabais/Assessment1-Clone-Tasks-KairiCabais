<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">                    <!-- link to css-->
    <title>Responsive Photo Grid</title>
</head>
<body>

    <header>   <!-- I used a Header semantic tag instead of div class header -->
        <h1>Responsive photo grid</h1>
    </header>

<!-- create a div class to contain my images-->
    <div class="main">
        <img src="images/deathstranding.jpg" alt="Death Stranding Cover">
        <img src="images/silent-hill.jpg" alt="Silent hill Cover">
        <img src="images/demonSouls.jpeg" alt="Demon Souls Cover">
        <img src="images/bloodborne.jpg" alt="Blood Borne Cover">
        <img src="images/eldenring.jpeg" alt="Elden Ring Cover">
        <img src="images/ff7.jpg" alt="Final Fantasy 7 Cover">  
        <img src="images/re7.jpg" alt="Resident Evil 7 Cover">  
        <img src="images/gow.jpg" alt="God of War Cover"> 
    </div>

 </body>
</html>
